<!DOCTYPE html>
<html>
<head>
    <title>AI Complaint System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #5563DE;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #3742fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¤– AI Complaint System</h2>
        <form action="/submit" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="complaint" placeholder="Enter your complaint" required></textarea>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
